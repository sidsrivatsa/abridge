<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Abridge - Shorten URLs!</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
 </head>
 <body>
  <!-- Add Users -->
  <div class="users-column add-user-col">
   <div class="column-header">Add URL:</div>
   <div>
    <input id="name-input" placeholder="Paste long URL here" />
   </div>

   <div>
    <button id="add-user-btn">Shorten!</button>
   </div>
  </div>

  <!-- Display Users -->
  <div class="users-column">
   <div class="column-header">URLs:</div>
   <div id="all-users-anchor"></div>
  </div>
 </body>
 <script src="scripts/index.js"></script>
</html>
